<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Newsletter!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        header h1 {
            color: #333;
            margin-top: 0;
        }
        main {
            padding: 20px 0;
            color: #666;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Upravljanje projektima</h1>
        </header>
        <main>
            <p>Zdravo, {employeeName}</p>
            <p>Menadzer {managerName} je napravio izmene.</p>
            <p>{message}</p>
        </main>
        <footer>
            <p>Za vise informacija, poseti <a href="https://www.example.com">sajt</a>.</p>
        </footer>
    </div>
</body>
</html>
